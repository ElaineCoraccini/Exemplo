<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
    //a - peça duas notaas, em seguida realize a méida e informe se o aluno está
    //



    //solicitar as duas notas do aluno
        let nota1 = parseFloat(prompt("digite a primeira nota: "))
        let nota2 = parseFloat(prompt("digite a segunda nota: "))


    //calcular a média das duas média
        let media = (nota1 + nota2) / 2 // calculando a média da notas


    //validar notas/média do aluno
        if (media >= 7) {
            console.log("aluno aprovado! média: " + media.toFixed(2))

        } else {
            console.log("aluno reprovado! média: " + media.toFixed(2))
        }
    
    </script>
</body>
</html>
