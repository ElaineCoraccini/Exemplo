<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function eh_primo(numero_usuario) {
        //numeros menores que 2, não são primos
        if (numero_usuario < 2) {
            return false
        }

        //numeros que nao podem ser divididos entre o intervalo
        //de 2 e o numer informado pelo usuario, não sao primos
        for (let i = 2; i < numero_usuario; i++) {
            if (numero_usuario % i === 0) {
                return false
            }
        }
        return true
    }
    let numero_usuario = parseInt(prompt(' Informe um numero: '))
    if (eh_primo(numero_usuario)) {
        alert(' O numero' + numero_usuario + ' é primo!')
    } else {
        alert(' O numero' + numero_usuario + ' não é primo!')
    }

    console.log(' verificando 100 numeros: ')
    for (let i = 1; i <= 100; i++) {
        let retorno = eh_primo(i)


        if (retorno == true) {
            console.log(' O numero ' + i + ' é primo!')
        } else {
            console.log(' O numero ' + i + ' não é primo!')
        }
    }



    </script>
</body>
</html>
