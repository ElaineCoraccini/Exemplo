    while (nome != 'sair') {

           nome = prompt(' Informe um nome ou "sair" se deseja finalizar: ')

            if (nome != 'sair') { // se informou sair;
                //nomes.push(nome) //usar o push para colocar o nome na lista
                lista_nomes.push(nome)

        console.log(lista_nomes[i])
