<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ler dados
        var num1 = parseInt(prompt("entre o primeiro numero: "))
        var num2 = parseInt(prompt("entre o segundo numero: "))

        //operadores realcionais (> < == ===)
        console.log("1) valores informados: " + num1 + " , " + num2)
        console.log(num1 + " é menor que " + num2 + " :" + (num1 < num2))
        console.log(num1 + " é maior que " + num2 + " :" + (num1 > num2))
        console.log(num1 + " é igual " + num2 + " :" + (num1 == num2))
        console.log(num1 + " é igual " + num2 + " em valor e tipo: " + (num1 === num2))


        //ler dados novos
        var num3 = parseInt(prompt("entre o primeiro numero outra vez: "))
        var num4 = parseInt(prompt("entre o segundo numero outra vez: "))
        var str = prompt("entre com uma string: ")


        //operadores relacionais (>= =< != !==)
        console.log("2) valores informados: " + num3 + " , " + num4 + " , " + (str))
        console.log(num3 + " é igual a " + num3 + " : " + (num3 == num4))
        console.log(num3 + " é menor ou igual a " + num4 + " : " + (num3 <= num4))
        console.log(num3 + " é maior ou igual a " + num4 + " : " + (num3 >= num4))
        console.log(num3 + " é diferente de " + num4 + " (num4): " + (num3 != num4))
        console.log(num3 + " é diferente de " + str + " (str): " + (num3 != str))
        console.log(num3 + " é igual a " + str + " em tipo: " + (num3 !== str))



    </script>
</body>
</html>
