<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero1 = parseInt(prompt("Informe o primeiro numero: "))
        let numero2 = parseInt(prompt("Informe o segundo numero:"))


        // Operadore relacionais
        // === (tipo e valor são iguais),
        // == (igual a),
        // > (maior que)
        // < (menor que)
        // >= (maior ou igual a)
        // <= (menor e igual a)
        // != (o valor é diferente de)
        // !== (o valor e o tipo são diferentes de)

        // Armazenando valores boolean = True or false
        let eh_maior = numero1 > numero2;
        console.log(eh_maior)

        let eh_menor = numero1 < numero2;
        console.log(eh_menor)

        let sao_iguais = numero1 == numero2;
        console.log(sao_iguais)

        let tipos_iguais = numero1 === numero2;
        console.log(tipos_iguais)

        let eh_diferente = numero1 != numero2;
        console.log(eh_diferente)

        let eh_diferente_tipo = numero1 !== numero2;
        console.log(eh_diferente_tipo)

        let eh_maior_ou_igual = numero1 >= numero2;
        console.log(eh_maior_ou_igual)

        let eh_menor_ou_igual = numero1 <= numero2;
        console.log(eh_menor_ou_igual)



    </script>
</body>
</html>
