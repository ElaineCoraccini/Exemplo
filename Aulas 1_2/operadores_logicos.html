<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // lendo dados
        let numero1 = parseInt(prompt("Informe o primeiro numero: "))
        let numero2 = parseInt(prompt("Informe o segundo numero:"))
        let numero3 = parseInt(prompt("Informe o terceiro numero: "))
        let numero4 = parseInt(prompt("Informe o quarto numero:"))

        // operadores logicos
        // or - ou = js: || - py: or
        // and - e = js: && - py: and

        console.log(numero1 > numero2 && numero3 > numero4)
        console.log(numero1 > numero2 || numero3 > numero4)
       

    </script>
</body>
</html>
